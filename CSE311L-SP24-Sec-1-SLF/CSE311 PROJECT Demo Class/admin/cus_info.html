<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE311 Project</title>
    <link rel="stylesheet" href="style.css">
    <!--CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Customer Info</h1>
    <div class="container">
    <form action="../customer/cus_info.php", method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputId">Customer ID</label>
      <input type="number" class="form-control" id="cid" name="cid" placeholder="Customer ID">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCustomer">Customer Name</label>
      <input type="text" class="form-control" id="cname" name="cname" placeholder="Customer Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputContact">Contact Name</label>
      <input type="text" class="form-control" id="ctname" name="ctname" placeholder="Contact Name">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="City" name="city" placeholder="City Name">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPostal">Postal Code</label>
      <input type="number" class="form-control" id="pcode" name="pcode" placeholder="Postal Code">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="country" name="country" placeholder="Country Name">
    </div>
    </div>
  <button class="button button2" type="submit" name="sub" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
